<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./styles/loja-styles.css" />

    <title>Game Interativo</title>
  </head>
  <body>
    <div class="container">
      <header class="header container-center">
        <img class="header__logo" src="https://picsum.photos/300/60" alt="Logo" />
        <nav class="header__navigation">
          <ul class="header__listMenu">
            <a href="#" class="header__listMenu--link"><li class="header__listMenu--item">Inicio</li></a>
            <a href="#" class="header__listMenu--link"><li class="header__listMenu--item">Como Jogar</li></a>
            <a href="#" class="header__listMenu--link"><li class="header__listMenu--item">Desafios</li></a>
            <a href="#" class="header__listMenu--link"><li class="header__listMenu--item">Compartilhar</li></a>
          </ul>
        </nav>
        <button class="header__login">Entrar / Registrar</button>
      </header>
      <main class="home">
        <section class="home__presentation">
          <article class="home__presentation--left">
            <div class="home__presentation--left-info-stamp">Aprenda interagindo</div>
            <p class="home__presentation--left-title">Você sabe programar? Desafie um designer!</p>
            <p class="home__presentation--left-subtitle">Tenha acesso ao conhecimento de profissionais de diversas áreas jogando com eles!</p>
            <div class="home__presentation--left-wrapper-buttons">
              <button class="home__presentation--left-button">Desafiar</button>
              <button class="home__presentation--left-button">Compartilhar</button>
            </div>
          </article>
          <article class="home__presentation--right">
            <img class="home__presentation--right-image animate__animated animate__fadeInDown" src="https://picsum.photos/500/500" alt="Profissional Estudando" />
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
